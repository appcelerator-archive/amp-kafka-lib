version: "2"
services:
  test:
    build: .
    image: amp-kafka
    environment:
      DEBUG: app*
    volumes:
      - ./dist:/usr/src/app/dist
    command: "node_modules/.bin/mocha ./dist/test"
    depends_on:
      - kafka
  consul:
    image: appcelerator/consul:latest-server
    hostname: consul
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"
    command:
      [ "-bootstrap"]
  zookeeper:
    image: appcelerator/zookeeper:latest
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
    environment:
      CONSUL: consul:8500
    depends_on:
      - consul
  kafka:
    image: appcelerator/kafka:latest
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      ZOOKEEPER_CONNECT: zookeeper:2181
      CONSUL: consul:8500
    depends_on:
      - zookeeper
